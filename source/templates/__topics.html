{% extends "_base.html" %}

{% block content %}
<section class="top-section top-section--main-color top-section--background-panel" style="background-image: url(./images/topics/{{image}});">
  <div class="row expanded align-center">
    <div class="medium-10 large-6 column top-section__content">
      <h1>{{title}}</h1>
      <h3>{{short_description}}</h3>  
    </div>
  </div>
  <div class="main-buttons">
    <a href="{{ problem_description_link }}" class="button button--accent-color">Problem Description</a>
    {% if conference.is_active %}<a href="{{title | slug}}-conference.html" class="button button--accent-color">Conference Page</a>{% endif %}
    <a href="./application.html" class="button button--accent-color">Participate</a>
  </div>
</section>

<section class="page-section">
  <div class="row expanded align-center">
    <div class="column large-6 medium-12">
      <h5>Focus</h5>
      <p class="page-section__highlight">{{focus}}</p>
    </div>
  </div>
</section>
{% endblock %}
