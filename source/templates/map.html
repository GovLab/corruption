{% extends "_base.html" %}

{% block content %}
<section class="top-section top-section--main-color">
  <div class="row">
    <div class="large-12 column">
      <div id="map-wrapper">
        <div id="map"></div>
      </div>  
    </div>
  </div>
  <div class="row expanded form filters-wrapper">
    <div class="large-5 column">
      <h5>Expert Sector</h5>
      <div class="filters1">
        <label class="button button--small button--active"><input class="checkbox" type="checkbox" checked value="Academia">Academia</label>
        <label class="button button--small button--active"><input class="checkbox" type="checkbox" checked value="Nonprofit">Nonprofit</label>
        <label class="button button--small button--active"><input class="checkbox" type="checkbox" checked value="Government">Government</label>
        <label class="button button--small button--active"><input class="checkbox" type="checkbox" checked value="Business">Business</label>
        <label class="button button--small button--active"><input class="checkbox" type="checkbox" checked value="International Organization">International Organization</label>
      </div>
    </div>
    <div class="large-7 column">
      <h5>Expert Topic</h5>
      <div class="filters2">
        <label class="button button--small button--active"><input type="checkbox" class="checkbox" checked value="Trash and Standing Water"> Trash and Standing Water</label>
        <label class="button button--small button--active"><input type="checkbox" class="checkbox" checked value="Assesing Public Awareness"> Assesing Public Awareness</label>
        <label class="button button--small button--active"><input type="checkbox" class="checkbox" checked value="Information Collection/Data Governance"> Information Collection/Data Governance</label>
        <label class="button button--small button--active"><input type="checkbox" class="checkbox" checked value="Long Term Care"> Long Term Care</label>
        <label class="button button--small button--active"><input type="checkbox" class="checkbox" checked value="Predictive Analytics"> Predictive Analytics</label>
        <label class="button button--small button--active"><input type="checkbox" class="checkbox" checked value="Communication and Behavior Change"> Communication and Behavior Change</label>
        <label class="button button--small button--active"><input type="checkbox" class="checkbox" checked value="Digital Listening"> Digital Listening</label>
      </div>
    </div>
  </div>
</section>

<div class="page-section">
  <table class="table">
    <tbody>
      <tr>
        <th>Expert Name</th>
        <th>Topic</th>
        <th>Sector</th>
      </tr>
    
      <tr>
        <td>Expert Name</td>

        <td>Sector</td>
      </tr>
      <tr>
        <td>Expert Name</td>

      </tr>
      <tr>
        <td>Expert Name</td>

      </tr>
    </tbody>
  </table>
</div>
<div class="divider">
  
</div>
{% endblock %}

{% endblock %}
