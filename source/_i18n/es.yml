  project_description: Descripción del proyecto
  view_the_schedule_text: >
    En una serie de conferencias semanales, de dos horas de duración, realizadas a través de la red, expertos de todo el mundo analizarán formas innovadoras y prácticas de abordar las causas del zika y de las enfermedades trasmitidas por mosquitos. Esos coloquios de pequeños grupos de personas están destinados a promover la aportación de ideas sobre nuevas estrategias aplicables, en conversación con los funcionarios gubernamentales encargados de hacer frente a las epidemias.
  request_an_invitation_text: >
    <strong>¿Te gustaría compartir tus habilidades para afrontar emergencias de salud pública?</strong> ¿Tratar temas con distintos innovadores y profesionales para perfeccionar ideas buenas y convertirlas en proyectos aplicables? Participa en una conversación con gobiernos interesados en poner en práctica nuevos enfoques para combatir el zika y otras enfermedades trasmitidas por mosquitos.
  view_the_playbook_text: >
    Para obtener más información de fondo sobre el <strong>Crowdsourcing Inteligente: zika<strong>, lea nuestro manual, una guía detallada para el desarrollo del proyecto. Aporta respuestas a las preguntas formuladas con frecuencia sobre la participación en esta iniciativa.
  video_caption: Presentación del proyecto en Conferencia CityLab, Octubre 2016



