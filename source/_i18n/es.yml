about:
  h1: Acerca de
  content: >
    <p>The Governance Lab de la Universidad de Nueva York (GovLab) y The Governance Innovation Clinic de la Universidad de Yale, en coordinación con el Banco Interamericano de Desarrollo (BID) y la Secretaría de la Función Pública de México, están desarrollando un proyecto en México que busca convocar a expertos globales para identificar e implementar enfoques innovadores para combatir la corrupción.</p>
    <p>Aprovechando nuestra experiencia en el uso del método de Smarter Crowdsourcing para encontrar soluciones a problemas complejos, estamos organizando una serie de 6 conferencias en línea durante el mes de Junio y Julio de 2017 con expertos y expertas de todo el mundo. Las conferencias versarán sobre posibles estrategias para combatir la corrupción, incrementar la transparencia y mejorar la confianza en las instituciones, usando las tecnologías de la información, datos e innovación. La meta es identificar propuestas que puedan ser ejecutadas eficazmente en el nivel federal y local, y con esto aportar mejoras cuantificables en la vida de las y los ciudadanos.</p>
    <h3>¿Qué es Smarter Crowdsourcing?</h3>
    <p>Smarter Crowdsourcing es un método que permite descubrir, de manera rápida, soluciones efectivas e innovadoras a problemas complejos y difíciles de definir.</p>
    <p>El método combina:
    <ul><li>La agilidad y la diversidad de una “llamada abierta” (en inglés open call o crowdsourcing);</li>
    <li>La búsqueda especializada de expertos y expertas con conocimientos técnicos relevantes;</li>
    <li>Una rigurosa definición de problema, y;</li>
    <li>Un formato de discusión diseñado para producir propuestas efectivas e implementables.</li>
    </ul></p>
