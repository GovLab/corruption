  h2: SMARTER CROWDSOURCING | ANTICORRUPCIÓN
  intro: >
    <p>Gracias por tu interés en <b>Smarter Crowdsourcing | Anticorrupción.</b> La búsqueda de expertos ha finalizado. Pronto publicaremos en este sitio las ideas y propuestas que surgieron como resultado de esta iniciativa. También podrás encontrar artículos y más información acerca del proceso y sus resultados en el blog de <a target="_blank" href="https://medium.com/smarter-crowdsourcing">Smarter Crowdsourcing</a> en Medium.</p>

    <p>Entre mayo-julio 2017, The Governance Lab y el Banco Interamericano de Desarrollo en asociación con el gobierno de México, organizaron un serie semanal de conferencias en línea para discutir métodos innovadores y prácticos para atender distintos problemas y riesgos de corrupción.</p>

    <p>Estas conversaciones entre grupos pequeños de especialistas tuvieron como objetivo fomentar una discusión crítica de nuevas estrategias contra la corrupción, en las que también participaron funcionarios del gobierno mexicano  y líderes de la sociedad civil. Para conocer más acerca de los temas de las conferencias visita la sección de <a href="/topics.html">temas</a>.</p>
