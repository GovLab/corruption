topics:
  under_consideration:
    t1:
      title: IDENTIFICANDO LOS MOMENTOS EN LOS QUE OCURRE LA CORRUPCIÓN
      sub1: Hot Spots
      desc1: ¿Cómo podemos usar la tecnología, incluyendo big data y crowdsourcing, para facilitar la denuncia pública de la corrupción y para detectar "puntos críticos" (por ejemplo, geográficos, de nivel de servicio y tipo) de corrupción, para con estos datos desarrollar ideas y soluciones que apoyen en los esfuerzos de aplicación de la ley?
      sub2: Prioridades Públicas
      desc2: ¿Cómo podemos comprender de manera rápida, iterativa y más concreta a quién le afecta la corrupción y cómo?
      sub3: Herramientas Analíticas
      desc3: ¿Qué tipo de métodos analíticos pueden utilizar los gobiernos para detectar rápidamente casos potenciales de corrupción? ¿Qué tipo de métodos analíticos puede utilizar la sociedad civil (con respecto a los datos públicamente disponibles)?
      sub4: Capacidades Analíticas
      desc4: ¿Cuáles son las capacidades analíticas requeridas y cómo se pueden encontrar e incorporar rápidamente a personas con esa experiencia en la lucha contra la corrupción (tanto dentro del gobierno como en la sociedad civil en general)?
    t2:
      title: CAMBIO DE COMPORTAMIENTOS
      sub1: Ética Empresarial
      desc1: ¿Qué estrategias pueden emplearse para incentivar a las empresas a combatir la corrupción internamente?
      sub2: Educación Pública
      desc2: ¿Cómo podemos desarrollar estrategias innovadoras para enseñar a las personas, especialmente a las y los jóvenes, qué es el comportamiento ético, qué es la corrupción, cómo pueden luchar contra la corrupción y cómo pueden exigir sus derechos a servicios éticos por parte del gobierno?
      sub3: Integridad Periodística
      desc3: ¿Qué fuerzas y obstáculos enfrentan los medios de comunicación en México con respecto a la denuncia de corrupción? ¿Cuáles son las mejores estrategias para garantizar la seguridad, integridad y capacidad de los medios de comunicación de México?
      sub4: Di que no
      desc4: ¿Qué factores incentivan a que las y los ciudadanos sean partícipes en las prácticas corruptas o, alternativamente, a negarse a participar en la corrupción cuando se les presenta la oportunidad de hacerlo? ¿Cómo puede el gobierno y la sociedad civil diseñar incentivos para que las personas no cometan actos corruptos?
    t3:
      title: REFORMA DEL SECTOR JUDICIAL
      sub1: Reforma del sistema de justicia
      desc1: ¿Cuáles son los factores subyacentes a la corrupción judicial en México, dónde se produce y  cómo es que estos factores serán abordados adecuadamente por las recientes reformas en México que han llevado a la creación de un nuevo Tribunal Federal de Justicia Administrativa y una nueva Fiscalía General?
