- title: INNOVACIONES EN LA MEDICIÓN DE LA CORRUPCIÓN Y SUS COSTOS
  slug: medicion-efectiva-de-la-corrupcion-y-sus-costos
  conference_slug: medicion-efectiva-de-la-corrupcion-y-sus-costos-conference
  id: 04
  is_active: true
  image: predictive-analytics.jpg
  short_description: >
    ¿Qué herramientas son las más adecuadas para capturar los aspectos multidimensionales y en evolución de la corrupción? ¿Pueden utilizarse nuevas fuentes de datos y nuevas técnicas para identificar la corrupción y medir su impacto con mayor precisión? ¿Qué instrumentos pueden activar la respuesta del gobierno mexicano de manera más efectiva?
  focus: >
    El Sistema Nacional Anticorrupción (SNA) de México tiene por objetivo el implementar reformas legislativas e institucionales para erradicar la corrupción estructural y sistémica. Sin embargo, para el éxito de esta ambiciosa reforma resulta crucial contar con un conjunto riguroso de medidas de la corrupción y su impacto, que puedan utilizarse para monitorear y evaluar el SNA, así como diseñar a futuro políticas anticorrupción sustentadas en evidencia.
    <br><br>
    El objetivo de esta sesión es identificar estrategias de medición innovadoras que aprovechando la información pública y las nuevas fuentes de datos sean capaces de: (1) estimar con precisión el impacto, la frecuencia y el costo de la corrupción, y al mismo tiempo; (2) incrementen la capacidad de respuesta del gobierno para identificar e intervenir en las áreas del dominio público en las que se produce la corrupción, especialmente aquellas que afectan a las y los ciudadanos en su vida cotidiana.
