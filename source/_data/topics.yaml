- title: Rastreando y Analizando Flujos de Capital
  slug: rastreando-y-analizando-los-flujos-de-capital
  conference_slug: rastreando-y-analizando-los-flujos-de-capital-conference
  id: 00
  is_active: true
  image: money.png
  short_description: >
    ¿Qué datos y tácticas son necesarias para asegurar registros efectivos de flujos de capital? ¿Qué herramientas y métodos se necesitan para analizar eficazmente los flujos de capital y con esto detectar y prevenir casos de corrupción en temas de contratación pública? ¿Qué instrumentos pueden emplear los gobiernos y la sociedad civil para respaldar registros confiables y verídicos de flujos de capital y análisis forenses eficaces?
  focus: >
    En esta conferencia, nos enfocaremos en responder a 3 preguntas sobre cómo rastrear y analizar flujos de capital para detectar, prevenir y combatir la corrupción en México:
    <ol>
    <li>¿Qué datos y tácticas son necesarias para asegurar registros efectivos de flujos de capital?</li>
    <ol type="a">
    <li><b>Propiedad.</b> ¿Qué datos pueden mostrar quién es quién y quién posee qué en las finanzas públicas?</li>
    <li><b>Divulgación.</b> ¿Cómo pueden los datos sobre los flujos de capital ser recolectados y compartidos sin violar las leyes de privacidad?</li>
    </ol>
    <li>¿Qué herramientas y métodos se necesitan para analizar eficazmente los flujos de capital y con esto, detectar y prevenir casos de corrupción en la contratación pública?</li>
    <ol type="a">
    <li><b>Minería de datos a gran escala (big data).</b> ¿Cuáles herramientas para la minería de datos a gran escala (algoritmos, análisis predictivo, aprendizaje automatizado) pueden ser utilizados para agilizar o suplir efectivamente el trabajo de analistas forenses?</li>
    <li><b>De la apertura al uso.</b> ¿Cómo pueden organizaciones de la sociedad civil, periodistas y el público hacer uso de los más recientes algoritmos forenses para analizar registros de flujo de capital?</li>
    </ol>
    <li>¿Qué instrumentos pueden emplear los gobiernos y la sociedad civil para asegurar registros confiables y verídicos de los flujos de dinero y un análisis forense eficaz?</li>
    <ol type="a">
    <li><b>Incentivos.</b> ¿Cómo pueden personas físicas y morales que trabajan en el sector financiero ser incentivados a declarar información verídica sobre el capital que controlan?</li>
    <li><b>Control de calidad.</b> ¿Cómo pueden las agencias gubernamentales y la sociedad civil verificar que la información sobre flujos de capital sea verídica y precisa y que el análisis ejecutado para detectar y prevenir corrupción en las compras públicas sea auténtico?</li>
    </ol>
    </ol>
