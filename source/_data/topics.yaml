- title: Procuración de Justicia Eficaz
  slug: procuracion-de-justicia-eficaz
  conference_slug: procuracion-de-justicia-eficaz-conference
  id: 03
  is_active: true
  image: supreme-court-bw.png
  short_description: >
    ¿Qué factores internos y externos impiden que se emprendan acciones judiciales más eficaces contra funcionarios corruptos y cómo se podrían combatir? ¿Cómo puede el gobierno y la sociedad civil asegurar que las y los fiscales estén equipados con las herramientas necesarias para responsabilizar a las y los funcionarios corruptos? ¿Cómo se puede aprovechar la supervisión pública para presionar a que las y los fiscales y las y los investigadores de la policía para que manejen las investigaciones de manera más eficiente?
  focus: >
    En esta conferencia, nos enfocaremos en responder a tres preguntas principales sobre cómo aumentar la eficacia en la procuración de justicia de casos de corrupción:
    <ol>
    <li>¿Qué factores internos y externos impiden que se emprendan acciones judiciales más eficaces contra funcionarios corruptos y cómo se podrían combatir?</li>
    <ol type="a">
    <li><b>Principales inhibidores.</b> ¿Cuáles son los principales inhibidores de la acción penal? ¿Cómo pueden disminuir?</li>
    <li><b>Incentivos sostenidos.</b> ¿Cuáles son los principales incentivos para que los fiscales actúen? ¿Cómo pueden maximizarse y prolongarse?</li>
    </ol>
    <li>¿Cómo puede el gobierno y la sociedad civil asegurar que las y los fiscales estén equipados con las herramientas necesarias para responsabilizar a las y los funcionarios corruptos?</li>
    <ol type="a">
    <li><b>Investigaciones y pruebas.</b> ¿Cuáles son las mejores prácticas para generar evidencia sobre esquemas de corrupción? ¿Cómo pueden fortalecerse?</li>
    <li><b>Investigaciones y tecnología basadas en datos.</b> ¿Puede el uso del análisis de datos desempeñar un papel clave en la investigación de la corrupción? ¿Cómo se puede mejorar la gestión de datos?</li>
    <li><b>Coordinación y gestión.</b> ¿Qué herramientas permiten a los fiscales coordinar y colaborar con otras agencias? ¿Cuáles les permiten administrar eficientemente equipos de investigadores, analistas y abogados?</li>
    <li><b>Formación.</b> ¿Qué tipo de capacitación puede aumentar la capacidad de los fiscales para obtener evidencia y fortalecer los casos contra la corrupción?</li>
    </ol>
    <li>¿Cómo se puede aprovechar la supervisión pública para presionar a que las y los fiscales y las y los investigadores de la policía para que manejen las investigaciones de manera más eficiente?</li>
    <ol type="a">
    <li><b>Transparencia de los datos sobre casos.</b> ¿Qué información puede divulgarse al público para rastrear un caso de corrupción, sin menoscabar la capacidad de los fiscales para investigar y llevar eficazmente un caso a juicio?</li>
    <li><b>Transparencia de los datos sobre el desempeño de la fiscalía.</b> ¿Qué información debe ser liberada por las autoridades del Ministerio Público para aumentar la transparencia y la rendición de cuentas de las autoridades del Ministerio Público?</li>
    <li><b>Métrica.</b> ¿Qué métricas pueden captar y medir el desempeño de las autoridades procesales?
    <li><b>Independencia política y supervisión.</b> ¿Qué mecanismos son los más adecuados para </li>responsabilizar a los fiscales mientras se mantiene el aislamiento del fiscal de una influencia indebida?</li>
    </ol>
    </ol>
