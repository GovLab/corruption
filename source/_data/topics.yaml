- title: Apertura e Integridad en el Poder Judicial
  slug: corrupcion-judicial
  conference_slug: corrupcion-judicial-conference
  id: 02
  is_active: true
  image: judicial-corruption-bw.png
  short_description: >
    ¿Qué herramientas y tácticas pueden utilizarse para incrementar la transparencia en órganos jurisdiccionales con el objetivo de prevenir e identificar actos de corrupción? ¿Qué estrategias pueden asegurar la independencia judicial y reducir oportunidades de influencia política? ¿Cómo pueden fortalecerse los mecanismos de supervisión y vigilancia de los sistemas judiciales?
  focus: >
    <ol>
    <li>¿Qué herramientas y tácticas pueden utilizarse para incrementar la transparencia en órganos jurisdiccionales con el objetivo de prevenir e identificar actos de corrupción?</li>
    <ol type="a">
    <li>Detección: ¿qué información puede utilizarse para identificar corrupción en procedimientos judiciales?</li>
    <li>Prevención: ¿qué información puede utilizarse para prevenir que jueces y personal de cortes y tribunales participen en actos de corrupción, como sobornos?</li>
    <li>De la apertura al uso: ¿qué incentivos pueden crearse para que periodistas, organizaciones de la sociedad civil y ciudadanos hagan uso de la información judicial?</li>
    </ol>
    <li>¿Qué estrategias pueden asegurar la independencia judicial y reducir oportunidades de influencia política?</li>
    <ol type="a">
    <li>Designaciones: ¿qué datos o información puede ser publicada para incrementar la apertura y rendición de cuentas en la designación de jueces y personal de cortes y tribunales?</li>
    <li>Asignaciones: ¿qué mecanismos aseguran que los casos se asignen de forma imparcial dentro de cortes y tribunales?</li>
    <li>Interacciones: ¿qué mecanismos o reglas pueden desarrollarse para regular y monitorear la interacción entre jueces, personal y litigantes?</li>
    </ol>
    <li>¿Cómo pueden fortalecerse los mecanismos de supervisión y vigilancia de los sistemas judiciales?</li>
    <ol type="a">
    <li>Vigilancia formal: ¿qué puede realizarse para mejorar los mecanismos formales de vigilancia y supervisión? ¿pueden ser complementarse con iniciativas cívicas? ¿cómo?</li>
    <li>Vigilancia social: ¿cómo pueden involucrarse los ciudadanos en el monitoreo y fortalecimiento de la integridad de los sistemas judiciales?</li>
    </ol>
    </ol>
