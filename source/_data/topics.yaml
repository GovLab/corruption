- title: Denuncias y Protección a Denunciantes de la Corrupción
  slug: denuncias-y-proteccion-a-denunciantes-de-la-corrupcion
  conference_slug: denuncias-y-proteccion-a-denunciantes-de-la-corrupcion-conference
  id: 01
  is_active: true
  image: palace-national-bw.png
  short_description: >
    ¿Qué sistemas, herramientas y métodos crean incentivos para reportar actividades corruptas, ilegales, fraudulentas o peligrosas? ¿Cómo responsabilizar a las organizaciones y agencias gubernamentales a que tomen acciones una vez que exista una denuncia de corrupción? ¿Qué estrategias se pueden utilizar para promover una cultura en la que ser denunciante es visto como un bien público?
  focus: >
    En esta conferencia, nos enfocaremos en responder a tres preguntas principales sobre cómo asegurar el apoyo y la protección del denunciante de corrupción:
    <ol>
    <li>¿Qué sistemas, herramientas y métodos incrementan la denuncia de actividades corruptas, ilegales, fraudulentas o peligrosas?</li>
    <ol type="a">
    <li>Anonimato y Confidencialidad. ¿Cómo y con qué sistemas se puede proteger las identidades de los denunciantes?</li>
    <li>Comunicación. ¿Cómo mantener informado a quienes denuncien de cómo se utiliza su información para tomar medidas?</li>
    <li>Protección. ¿Qué políticas o leyes protegen a los denunciantes de las represalias?</li>
    </ol>
    <li>¿Cómo responsabilizar a las organizaciones y las agencias gubernamentales a que tomen acciones una vez que exista una denuncia de corrupción?</li>
    <ol type="a">
    <li>Administración. ¿Qué sistemas o tácticas pueden utilizarse para administrar, asignar y dar seguimiento a las agencias pertinentes a cada denuncia?</li>
    <li>Transparencia. ¿Cómo compartir las quejas y el seguimiento que se les da a el público?
    Evaluación. ¿Qué métricas evalúan la efectividad y monitorean el desempeño de los programas de denuncia y de protección a denunciantes?</li>
    </ol>
    <li>¿Qué estrategias se pueden utilizar para promover una cultura en la que el ser denunciante es visto como un bien público?</li>
    <ol type="a">
    <li>Cultura. ¿Cómo pueden las agencias y organizaciones gubernamentales desarrollar una cultura donde la presentación de informes y la rendición de cuentas es alentada y apoyada?</li>
    </ol>
    </ol>
