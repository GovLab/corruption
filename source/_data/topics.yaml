- title: Participación Ciudadana en los Esfuerzos de Combate a la Corrupción
  slug: participacion-ciudadana-en-la-creacion-de-politicas-publicas
  conference_slug: participacion-ciudadana-en-la-creacion-de-politicas-publicas-conference
  id: 05
  is_active: true
  image: participation-bw.png
  short_description: >
    ¿De qué manera puede el público apoyar y fortalecer las políticas, los mecanismos y los programas anticorrupción? ¿Qué incentivos y estrategias son los más adecuados para asegurar un compromiso sostenido de participación pública? ¿Cómo pueden las instituciones gubernamentales incorporar y gestionar eficazmente la participación pública?
  focus: >
    En esta conferencia, nos enfocaremos en responder a tres preguntas principales sobre cómo involucrar al público en los esfuerzos anticorrupción en México.
    <ol>
    <li>¿Cómo puede el público respaldar y fortalecer de manera significativa las políticas, los mecanismos y los programas anticorrupción?</li>
    <ol type="a">
    <li>Incorporando el conocimiento público en los esfuerzos anticorrupción: ¿Qué mecanismos podrían permitir incorporar datos e información del público --como evidencia, hechos, ideas, opiniones y percepciones-- para dar forma a las políticas anticorrupción?</li>
    <li>Más allá de puntos en un mapa. Herramientas eficaces de presentación de informes: ¿Cómo podrían las herramientas de información pública convertirse en mecanismos eficaces para detectar riesgos y esquemas de corrupción?</li>
    <li>Activando a los ciudadanos: ¿Qué mecanismos podrían permitir a los ciudadanos emprender tareas y acciones concretas para apoyar los esfuerzos contra la corrupción?</li>
    </ol>
    <li>¿Qué incentivos y estrategias son las más adecuados para asegurar un participación contínua y sostenida del público?</li>
    <ol type="a">
    <li>¿Qué estrategias son claves para lograr que el público se incorpore a nuevos mecanismos de participación?</li>
    <li>¿Pueden determinados arreglos institucionales o sociales promover períodos de compromiso y participación más largos?</li>
    </ol>
    <li>¿Cómo pueden las instituciones gubernamentales incorporar y gestionar eficazmente la participación pública?</li>
    <ol type="a">
    <li>¿Qué arreglos institucionales permiten a los organismos gubernamentales conectar e integrar ideas y soluciones públicas a su trabajo?</li>
    <li>¿Cómo pueden las herramientas de tecnología y comunicación fortalecer la capacidad de los gobiernos para recabar la opinión pública a través de diversos medios?</li>
    </ol>
    </ol>
